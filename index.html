<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CampusCribs </title>
        <link rel = "stylesheet" href = "styles.css" >
    </head>

    <body>
        <div class = "name">
            <img id = "logo" src = "Resources/logologin.png" width = "96px" height = "96px">
            <a id = "title"> CampusCrib </a>
        </div>

        <div class = "tab">
            <div id = "img-holder">
                <img src = "Resources/clip3bg.png" width = "400px" height = "400px">
            </div>

            <div id = "login">

                <button onclick = "change1();" class = "sign" id = "signin"> Sign-In </button>
                <button onclick = "change2();" class = "sign" id = "signup"> Sign-Up </button>

                <div id = "welcome"> Welcome to CampusCrib </div>

                <div id = "form">
                    <form class = "form1" id = "signedup">
                        <input class = "inpa" id = "namea" type = "text" placeholder="username" required>
                        <input class = "inpa" id = "passa" type = "password" placeholder = "password" required>
                        <button id = "button1" type = "submit" formaction="tenant.html"> Login </button>
                    </form>
    
                    <form class = "form2" id = "tosignup">
                        <input class = "inpb"  id = "nameb" type = "text" placeholder="username" required>
                        <input class = "inpb"  id = "emailb" type = "text" placeholder = "email" required>
                        <input class = "inpb"  id = "phoneb" type = "tel" placeholder = "phone number" required>
                        <input class = "inpb"  id = "passb" type = "password" placeholder = "Enter a 8-digit password" required>
                        <input class = "inpb"  id = "ageb" type = "number" value = "18" placeholder = "Enter Your age" required>
                        <div id = "gender">
                            <input class = "radio" type="radio" id ="Male" name = "Gender" value = "male">
                            <label for="gender"> Male </label>
                            <input class = "radio"  type="radio" id ="Female" name = "Gender" value = "female">
                            <label for="gender"> Female </label>
                            <input class = "radio"  type="radio" id ="Others" name = "Gender" value = "others">
                            <label for="gender"> Others </label>
                        </div>
                        <input class = "inpb"  id = "locationb" type = "text" placeholder = "Home Location" required>
                        <button id = "button2" onclick = "takelogin();" > Next </button>
                    </form>
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
